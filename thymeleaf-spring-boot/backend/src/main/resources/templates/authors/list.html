<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors List</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/errorMessage :: errorMessage"/>

<div class="container book-rating">
    <form th:action="@{/authors/add}" th:method="get">
        <input type="hidden" name="_method" value="get"/>
        <button class="btn btn-success button-margin" type="submit" id="submitButton">Add new author
        </button>
    </form>

    <div class="panel panel-success">
        <div class="panel-heading">Authors List</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Biography</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:utext="${author.id}"></td>
                    <td th:utext="${author.name}"></td>
                    <td th:utext="${author.biography}"></td>
                    <td>
                        <div class="btn-group btn-group-justified">
                            <a th:href="@{'/authors/update/{id}'(id=${author.id})}" class="btn btn-warning"
                               id="updateButton">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <form th:action="@{'/authors/delete/{id}'(id=${author.id})}" th:method="delete">
                                <button class="btn btn-danger" type="submit" id="deleteButton">
                                    <span class="glyphicon glyphicon-floppy-remove"></span>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
