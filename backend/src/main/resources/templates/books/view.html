<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/errorMessage :: errorMessage"/>

<div class="container">

    <h1 id="bookName" th:utext="${form.name}"></h1>
    <h2 id="authorName" th:utext="${form.author.name}"></h2>

    <div class="panel-group" th:each="comment : ${comments}">
        <div class="panel panel-info">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-user"></span>
                <span th:utext="${comment.user}"></span>
            </div>
            <div class="panel-body">
                <div th:utext="${comment.comment}"></div>
                <div th:utext="${comment.rate}"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
