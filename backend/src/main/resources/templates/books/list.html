<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book List</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/errorMessage :: errorMessage"/>

<div class="container book-rating">
    <form th:action="@{/books/add}" th:method="get">
        <input type="hidden" name="_method" value="get"/>
        <button class="btn btn-success add-new-margin" type="submit" id="submitButton">Add new book
        </button>
    </form>

    <div class="panel panel-success">
        <div class="panel-heading">Books List</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Link</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:utext="${book.id}"></td>
                    <td th:utext="${book.name}"></td>
                    <td th:utext="${book.link}"></td>
                    <td th:utext="${book.author.name}"></td>
                    <td>
                        <div class="btn-group btn-group-justified">
                            <a th:href="@{'/books/view/{id}'(id=${book.id})}" class="btn btn-default"
                               id="viewButton">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </a>
                            <a th:href="@{'/books/update/{id}'(id=${book.id})}" class="btn btn-warning"
                               id="updateButton">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <form th:action="@{'/books/delete/{id}'(id=${book.id})}" th:method="delete">
                                <button class="btn btn-danger" type="submit" id="deleteButton">
                                    <span class="glyphicon glyphicon-floppy-remove"></span>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
