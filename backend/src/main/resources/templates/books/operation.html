<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/errorMessage :: errorMessage"/>

<div class="container">
    <h3 th:utext="${operation == 'create'} ? 'Add book:' : 'Update entry:'"></h3>

    <form class="col-md-6"
          th:action="${operation == 'create'} ? '/books/add' : '/books/update'"
          th:object="${form}" method="POST">
        <div class="form-group" hidden>
            <label for="name">Id:</label>
            <input id="id" class="form-control" type="text" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input id="link" class="form-control" type="text" th:field="*{link}"/>
        </div>
        <div class="form-group">
            <label for="authorList">Author:</label>
            <select class="form-control" id="authorList" th:field="*{author.id}">
                <option th:each="a : ${authors}" th:text="${a.name}" th:value="${a.id}"
                        th:selected="${a.id==form.author.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success"
                th:utext="${operation == 'create'} ? 'Create' : 'Update'"></button>
    </form>

</div>

</body>
</html>
